<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{decodeAsn1Bean.prepare}"></f:viewAction>
</f:metadata>

<h:body>
    <ui:composition template="/resources/templates/templateMultipart.xhtml">
        <ui:define name="content">
			<p:breadCrumb style="margin-left: 10px; margin-right: 10px;">
                <p:menuitem value="Home" url="/"/>
                <p:menuitem value="Decode ASN.1"/>
            </p:breadCrumb>

            <p:panel header="Decode ASN.1 File (BER/DER)"
					 style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">

                <div class="p-grid">
                    <div class="p-col-12">
                        <div class="p-field">
                            <p:outputLabel for="asn1File">ASN.1 File:</p:outputLabel>
                            <p:spacer width="5"/>

                            <p:fileUpload id="asn1File" value="#{decodeAsn1Bean.asn1File}"
                                          mode="simple" skinSimple="true" styleClass="input-field"/>
                        </div>
                    </div>

					<div class="p-col-12">
						<div class="p-field">
						   <p:outputLabel for="asn1Dump">ASN.1 Dump:</p:outputLabel>
				  
						   <p:inputTextarea id="asn1Dump" value="#{decodeAsn1Bean.asn1Dump}" readonly="true"
						   				    styleClass="input-field"/>
						</div>
					 </div>
                </div>
            </p:panel>

            <div class="p-grid" style="margin: 5px">
                <div class="p-col-12">
                    <p:commandButton value="Decode" action="#{decodeAsn1Bean.decode}" ajax="false"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
