<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head lang="en-us">
    <title>Online ASN.1 Viewer</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/main.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/primeflex.css"/>
</h:head>

<h:body id="body">
    <f:view encoding="UTF-8" contentType="text/html; charset=UTF-8">
        <h:form id="form" enctype="multipart/form-data">
            <main jsf:id="mainDiv" class="main-content">
                <div class="p-grid p-jc-center" style="padding-top: 10px">
                    <div class="p-col-12" style="max-width: 1280px;">
                        <p:messages id="jsfMessages" globalOnly="true" showDetail="true" closable="true"
                                    style="margin-left: 10px; margin-right: 10px"/>

                        <ui:insert name="content">Loading...</ui:insert>
                    </div>
                </div>
            </main>

            <p:dialog widgetVar="ajaxBlock" modal="true" draggable="false" closable="false" resizable="false"
                      showHeader="false" width="0px" height="0px">

                <div class="preloader">
                    <div class="dots-loader"></div>
                </div>
            </p:dialog>

            <p:ajaxStatus onstart="PF('ajaxBlock').show()" oncomplete="PF('ajaxBlock').hide()" />
        </h:form>
    </f:view>
</h:body>
</html>
